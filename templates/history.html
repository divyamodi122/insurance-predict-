<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafc;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #eaf2f8;
        }
    </style>
</head>
<body>
    <h1>Insurance Prediction History</h1>

    <!-- Example format: (1, 25, 'female', 26.3, 1, 'no', 'southwest', 3200.50) -->
    <table>
        <tr>
            <th>Age</th>
            <th>Sex</th>
            <th>BMI</th>
            <th>Children</th>
            <th>Smoker</th>
            <th>Region</th>
            <th>Predicted Charges</th>
        </tr>
        {% for record in historical_data %}
        <tr>
            <td>{{ record[1] }}</td>
            <td>{{ record[2] }}</td>
            <td>{{ record[3] }}</td>
            <td>{{ record[4] }}</td>
            <td>{{ record[5] }}</td>
            <td>{{ record[6] }}</td>
            <td>{{ record[7] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
