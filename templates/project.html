<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Charges Prediction</title>
</head>

<style>
    body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #f0f0f0;
        padding: 20px;
        text-align: center;
    }

    h1 {
        font-size: 2em;
    }

    main {
        padding: 20px;
        width: 50%;
        margin: 0 auto;
    }

    section {
        margin-bottom: 20px;
    }

    .description {
        text-align: center;
    }

    .form-container {
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 5px;
    }

    .form-container label {
        display: block;
        margin-bottom: 5px;
    }

    .form-container input,
    .form-container select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-bottom: 15px;
    }

    .form-container button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .form-container button:hover {
        background-color: #3e8e41;
    }

    .Prediction {
        width: 100vw;
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
</style>

<body>
    <header>
        <h1>Insurance Charges Prediction</h1>
    </header>

    <main>
        <section class="description">
            <h2>Welcome to the Insurance Prediction Tool!</h2>
            <p>This website helps you estimate your expected medical insurance charges based on your personal details.</p>
        </section>

        <section class="form-container">
            <h3>Enter Your Information</h3>

            <form action="{{ url_for('predict') }}" method="post">

                <label for="age">Age:</label>
                <input type="number" name="age" placeholder="Enter your age" required>

                <label for="sex">Gender:</label>
                <select name="sex" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label for="bmi">BMI (Body Mass Index):</label>
                <input type="text" name="bmi" placeholder="Enter your BMI" required>

                <label for="children">Number of Children:</label>
                <input type="number" name="children" placeholder="Enter number of children" required>

                <label for="smoker">Smoker:</label>
                <select name="smoker" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="region">Region:</label>
                <select name="region" required>
                    <option value="northeast">Northeast</option>
                    <option value="northwest">Northwest</option>
                    <option value="southeast">Southeast</option>
                    <option value="southwest">Southwest</option>
                </select>

                <button type="submit">Predict Charges</button>
            </form>
        </section>
    </main>

    <div class="Prediction">
        <h2>Predicted Insurance Charges: {{ prediction }}</h2>
    </div>

    <footer>
        <!-- Optional footer -->
    </footer>
</body>
</html>
